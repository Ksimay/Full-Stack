<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <h1>Tables</h1>
    <hr>
    

    <table border="1" width="250" >
        <caption>Weekly Course Schedule</caption>
        
        <thead>
            <tr>
                <th>Day</th>
                <th>Lesson</th>
                <th>Start Time</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Monday</td>
                <td>HTML</td>
                <td>19.00</td>
            </tr>

            <tr>
                <td>Tuesday</td>
                <td>CSS</td>
                <td>19.30</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td>JavaScript</td>
                <td>21.00</td>
            </tr>

            <tr>
                <td rowspan="2">Tuesday</td>
                <td>React</td>
                <td>17.00</td>
            </tr>

            <tr>
                <!--td>Tuesday</td>-->
                <td>Python</td>
                <td>22.00</td>
            </tr>

            <tr>
                <td>Friday</td>
                <td>Linux</td>
                <td>13.00</td>
            </tr>

            <tr>
                <td>Saturday</td>
                <td rowspan=2 colspan="2" align="center">Holiday</td>
                <!-- <td>Empty</td> -->
            </tr>

            <tr>
                <td>Sunday</td>
                <!-- <td>Holiday</td> -->
                <!-- <td>Empty</td> -->
            </tr>

        </tbody>

    </table>
    
</body>
</html>
